<div class="w-screen h-12 flex bg-[#4A55A2] relative">
  <div class="ml-3 pt-1 flex items-center relative">
    <svg (click)="sideNavToggle()" class="bg-[#C5DFF8] hover:bg-[#81a8cc]" width="35" height="35" viewBox="0 0 60 61" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect y="0.5" width="60" height="60" />
      <rect x="5" y="12" width="50" height="10" fill="#4A55A2" />
      <rect x="5" y="26" width="50" height="10" fill="#4A55A2" />
      <rect x="5" y="41" width="50" height="10" fill="#4A55A2" />
    </svg>
    <img src="assets/logo.png" alt="Logo" class="ml-3 w-10 h-10" />
    <div class="text-white pl-3 pt-1">
      <p class="text-xl">BYB</p>
      <p class="text-xs" style="margin-top: -5px;">Rekindle Your Love For Reading Explore</p>
    </div>

    <div class="ml-44 relative w-64 rounded-full bg-[#A0BFE0] max-h-8" >
      <div class="w-full">
        <span (click)="searchBook()" class="absolute inset-y-0 left-0 flex items-center w-12 ml-2">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg>
        </span>
        <input type="text" [(ngModel)]="searchValue" (keydown.enter)="searchBook()"
          class="block min-h-[auto] ml-3 w-5/6 rounded border-0 bg-transparent px-4 leading-[2.15] outline-none text-[#4A55A2] placeholder:text-[#4A55A2] placeholder:opacity-50"
          id="exampleFormControlInput2" placeholder="Search.." />
          <div class="absolute inset-y-0 right-0 flex items-center w-12 ml-2">
            <button (click)="searchClear()" type="button" class="text-gray-500 hover:text-gray-800 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 384 512">! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc.<path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </button>
          </div>
      </div>
    </div>
  </div>
  <span
    class="material-icons absolute top-1/2 right-8 transform -translate-y-1/2 cursor-pointer"
    style="color: rgb(160, 191, 224); font-size: 40px; -webkit-text-stroke-color: rgb(0, 255, 251);"
    (click)="toggleMenu()"
  >
    account_circle
  </span>

  <div class="absolute top-12 right-8 z-10">
    <div
      class="bg-white shadow-md rounded-md p-2 hidden"
      [ngClass]="{ 'block': isMenuOpen, 'hidden': !isMenuOpen }"
    >
      <ul>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
